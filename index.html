<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendas Dom Pedro Julho 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard Vendas Dom Pedro II julho</h1>
    </header>

    <main class="container">
        <div class="card">
            <h2>Vendas por Item</h2>
            <canvas id="barChart"></canvas>
        </div>

        <div class="card">
            <h2>Vendas em (%)</h2>
            <canvas id="pieChart"></canvas>
        </div>
        
        <div class="card full-width">
            <h2>Dados de Vendas</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Total</th>
                        <th>Porcentagem</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
